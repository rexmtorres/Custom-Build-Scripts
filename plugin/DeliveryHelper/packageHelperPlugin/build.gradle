plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.rexmtorres.package-helper'
            implementationClass = 'com.rexmtorres.packagehelper.PackagePlugin'
        }
    }
}

dependencies {
    compile localGroovy()
    compile "com.android.tools.build:gradle:$androidGradlePluginVersion"
}

group = 'com.rexmtorres'
version = '1.0.0'

apply plugin: 'maven'

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
